name: Testing with Pytest

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run Pytest
        run: |
          # Set PYTHONPATH to include lab1/src so tests can import modules
          export PYTHONPATH=$PYTHONPATH:lab1/src
          pytest lab1/test/test_pytest.py --junitxml=pytest-report.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: pytest-report.xml

      - name: Notify success
        if: success()
        run: echo "Pytest tests passed successfully."

      - name: Notify failure
        if: failure()
        run: echo "Pytest tests failed."
