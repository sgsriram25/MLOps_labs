name: Lab 2 Train and Evaluate

on:
  push:
    branches:
      - main
      - lab2

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: python lab2/src/train_model.py

      - name: List saved models
        run: ls -lh lab2/models

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: lab2/models/

  evaluate:
    runs-on: ubuntu-latest
    needs: train   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download trained model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: lab2/models/

      - name: List downloaded models
        run: ls -lh lab2/models

      - name: Evaluate model
        run: python lab2/src/evaluate_model.py

      - name: List metrics folder
        run: ls -lh lab2/metrics

      - name: Upload evaluation metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-metrics
          path: lab2/metrics/
